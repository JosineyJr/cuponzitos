    <div id="desejos">
      <form (ngSubmit)="onSubmit()" [formGroup]="desejos">
        <ion-grid>
          <ion-row>
            <ion-col size="12" size-md>
              <p>TAMANHO DA FOME:</p>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col size="6" size-md *ngFor="let tamanho of tamanhos">
              <input
                type="radio"
                name="tamanhoFome"
                id="{{tamanho.value}}"
                [value]="tamanho.value"
                (change) = "onRadioChangeTamanho($event)"
              />
              <label for="{{tamanho.value}}"> {{tamanho.description}}</label>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col size="12" size-md>
              <p>PREÇO:</p>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col size="6" size-md *ngFor="let preco of precos">
              <input
                type="radio"
                name="precos"
                id="{{preco.value}}"
                [value]="preco.value"
                (change) = "onRadioChangePreco($event)"
              />
              <label for="{{preco.value}}"> {{preco.description}}</label>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col size="12" size-md>
              <p>PRODUTOS:</p>
            </ion-col>
          </ion-row>
          <ion-row >
            <ion-col size="6" size-md *ngFor="let categoria of categorias">
              <ion-item color="#" lines="none">
                <ion-label>{{categoria.description}}</ion-label>
                <ion-checkbox
                  slot="start"
                  [value]="categoria.value"
                  (click)="onCheckChange($event)"
                  (change)="onCheckChange($event)"
                ></ion-checkbox>
              </ion-item>
            </ion-col>
          </ion-row>
        </ion-grid>
        <ion-button id="btnPronto" type="submit" expand="block" fill="clear">
          PRONTO!
        </ion-button>
      </form>
    </div>
